<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>

<title>Cadastrar Profissao</title>

</head>


<section layout:fragment="conteudo">
<form class="form-horizontal" method="POST" action="/profissoes1" th:object="${profissao1}">
		
		
		<div class="panel panel-default">		
			<div class="panel-heading">
				<div class="clearfix">
			<h1 class="panel-title aw-titulo-panel">Cadastrar Profissao1</h1>
			<a class="btn btn-link aw-link-panel" href="/profissoes1/buscar">Buscar Profissoes </a>
</div>
</div>
</div>

<div class="panel-body">
		<input type="hidden" th:field="*{codigo}"/>
		
			<div class="form-group">
				<label for="nome" class="col-sm-2 control-label">Informe o nome da Profissao
				</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="nome" th:field="*{nome}" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="descricao" class="col-sm-2 control-label">Descreva a Profissão
				</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="descricao" th:field="*{descricao}" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="nivel" class="col-sm-2 control-label">Informe o Nível da Missão
				</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="nivel" th:field="*{nivel}" />
				</div>
			</div>
			
			
			
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Registrar Profissao</button>
				</div>
			</div>
			</div>
</form>


</section>


</html>
