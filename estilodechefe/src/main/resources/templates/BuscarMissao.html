<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>

<title>Buscar Missão</title>

</head>

<section layout:fragment="conteudo">
<div layout:include="MensagemGeral"></div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title aw-titulo-panel">Buscar Missão</h1>
				<a class="btn btn-link aw-link-panel" href="/missoes/novo">Cadastrar
					Nova Missão</a>
			</div>
		</div>

<div class="panel-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th class="text-left col-md-2">Nome</th>
						<th class="text-left col-md-2">Descrição</th>
						<th class="text-left col-md-2">Nível</th>
						<th class="text-left col-md-2">Requisitos</th>
						<th>Recompensas</th>
						<th>Visivel</th>
						
						<th class="col-md-1"></th>
					</tr>
					
					
				</thead>
				<tbody>
				
					
					<tr th:each="missao : ${missoes}">
						<td class="text-center" th:text="${missao.codigo}">1</td>
						<td th:text="${missao.nome}">Nome</td>
						<td th:text="${missao.descricao}">Descrição</td>
						<td th:text="${missao.nivel}">Nível</td>
						<td th:text="${missao.requisitos}">Requisitos</td>
						<td th:text="${missao.recompensa}">Recompensas</td>
						<td th:text="${missao.Visivel}">Visivel</td>
						
						
						</tr>
					<tr>
						<td colspan="10" th:if="${#lists.isEmpty(missoes)}">Nenhuma
							Missao Encontrada</td>
					</tr>

				</tbody>
			</table>
		</div>
		<div layout:include="DialogoConfirmarExcluir"></div>
	</div>
	
</section>
						

						
						


</html>
