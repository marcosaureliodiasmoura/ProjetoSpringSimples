<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>

<title>Cadastrar Usuario</title>

</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/usuarios" th:object="${usuario}">
		<div layout:include="MensagemGeral"></div>
		<div layout:include="MensagemErro"></div>
		
		<div class="panel panel-default">		
			<div class="panel-heading">
				<div class="clearfix">
			<h1 class="panel-title aw-titulo-panel">Cadastrar Usuario</h1>
			<a class="btn btn-link aw-link-panel" href="/usuarios/buscar">Buscar Usuário</a>
		</div>
		</div>
		</div>


		<div class="panel-body">
		<input type="hidden" th:field="*{codigo}"/>
			<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
				<label for="nomeCompleto" class="col-sm-2 control-label">Nome
				</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="nome" th:field="*{nome}" />
				</div>
			</div>

			<div class="form-group" th:classappend="${#fields.hasErrors('sobrenome')} ? 'has-error'">
				<label for="sobrenome" class="col-sm-2 control-label">Sobrenome</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="sobrenome" th:field="*{sobrenome}" />

				</div>
			</div>


			<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="email"  th:field="*{email}"/>

				</div>
			</div>


			<div class="form-group" th:classappend="${#fields.hasErrors('dataNascimento')} ? 'has-error'">
				<label for="dataNascimento" class="col-sm-2 control-label">Data
					de Nascimento</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="dataNascimento" th:field="*{dataNascimento}" 
					data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
					data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom" />
				</div>
			</div>

			<div class="form-group" th:classappend="${#fields.hasErrors('telefone')} ? 'has-error'">
				<label for="telefone" class="col-sm-2 control-label">Telefone</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="telefone" th:field="*{telefone}"/>
				</div>
			</div>

			<div class="form-group">
				<label for="pais" class="col-sm-2 control-label">País</label>
				<div class="col-sm-3">
					<select class="form-control" id="pais" th:field="*{pais}">
<option th:each="pais : ${todosStatusPais}" th:value="${pais}" th:text="${pais.nome}"></option>


					</select>
				</div>
			</div>

			<div class="form-group" th:classappend="${#fields.hasErrors('estado')} ? 'has-error'">
				<label for="estado" class="col-sm-2 control-label">Estado</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="estado"  th:field="*{estado}"/>
				</div>
			</div>


			<div class="form-group">
				<label for="perfil" class="col-sm-2 control-label">Perfil do
					Usuário</label>
				<div class="col-sm-2">
					<select class="form-control" id="perfil" th:field="*{perfil}">
						<option th:each="perfil : ${todosStatusPerfil}" th:value="${perfil}" th:text="${perfil.nome}"></option>
					</select>
				</div>
			</div>

			<div class="form-group" th:classappend="${#fields.hasErrors('profissao')} ? 'has-error'">
				<label for="profissao" class="col-sm-2 control-label">Informe o codigo da Profissao</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="profissao"  th:field="*{profissao}"/>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Cadastrar</button>
				</div>
			</div>
		</div>
	</form>
</section>

</html>
