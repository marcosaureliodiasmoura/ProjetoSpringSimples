<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>

<title>Cadastrar Missão</title>

</head>


<section layout:fragment="conteudo">
<form class="form-horizontal" method="POST" action="/missoes" th:object="${missao}">
		
		
		<div class="panel panel-default">		
			<div class="panel-heading">
				<div class="clearfix">
			<h1 class="panel-title aw-titulo-panel">Cadastrar Missão</h1>
			<a class="btn btn-link aw-link-panel" href="/missoes/buscar">Buscar Missões </a>
</div>
</div>
</div>

<div class="panel-body">
		<input type="hidden" th:field="*{codigo}"/>
		
			<div class="form-group">
				<label for="nomeMissao" class="col-sm-2 control-label">Informe o nome da Missao
				</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="nomeMissao" th:field="*{nomeMissao}" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="descricaoMissao" class="col-sm-2 control-label">Descreva sua Missao
				</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="descricaoMissao" th:field="*{descricaoMissao}" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="nivelMissao" class="col-sm-2 control-label">Informe o Nível da Missão
				</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="nivelMissao" th:field="*{nivelMissao}" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="requisitosMissao" class="col-sm-2 control-label">Quais são os requisitos?
				</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="requisitosMissao" th:field="*{requisitosMissao}" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="recompensaMissao" class="col-sm-2 control-label">Quanto de xp para recompensas?
				</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="recompensaMissao" th:field="*{recompensaMissao}" />
				</div>
			</div>
			
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Registrar Missão</button>
				</div>
			</div>
			</div>
</form>


</section>


</html>
